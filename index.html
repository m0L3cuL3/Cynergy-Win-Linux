<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Selection</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="jumbotron jumbotron-fluid text-center">
        <img src="test.gif" alt="Cynergy Logo" style="width:100px;">
        <h1>Cynergy</h1>
        <p>Server Selection</p> 
    </div>
        
    <div class="container">
        <div class="row">
            <div class="card card-body" id="card">
                <div class="alert alert-info">
                    <strong>Info!</strong> Please select a server in the topbar.
                </div>
                <div class="alert alert-info">
                    <strong>Info!</strong> When modifying config.json, make sure you restart the program to save changes.
                </div>
                <div class="alert alert-warning">
                    <strong>Alert!</strong> If server doesn't load, check the config.json and make sure you entered the correct server.
                </div>
            </div>
        </div>
    </div>
</body>
</html>
